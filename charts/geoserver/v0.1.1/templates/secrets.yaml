apiVersion: v1
kind: Secret
metadata:
  name: {{ template "geoserver.fullname" . }}
  labels:
    app: geoserver
    chart: {{ template "geoserver.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  geoserver-password: {{ include "geoserver.password" . | b64enc | quote }}
