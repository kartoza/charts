{{- if (eq "ClusterIP" .Values.service.type)  -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "postgis.fullname" . }}-headless
  labels:
    app: postgis
    chart: {{ template "postgis.fullname" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  type: ClusterIP
  ports:
    - name: tcp-postgis
      port: 5432
      targetPort: tcp-postgis
      protocol: TCP
  selector:
    app: postgis
    release: {{ .Release.Name | quote }}
{{- else if (eq "LoadBalancer" .Values.service.type) -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "postgis.fullname" . }}-lb
  labels:
    app: postgis
    chart: {{ template "postgis.fullname" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  type: LoadBalancer
  externalIPs:
    {{- with .Values.service.externalIPs }}
    {{- tpl . $ | nindent 4 }}
    {{- end }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  ports:
    - name: tcp-postgis
      port: {{ .Values.service.port }}
      targetPort: tcp-postgis
      protocol: TCP
  selector:
    app: postgis
    release: {{ .Release.Name | quote }}
{{- end -}}
